<div fxLayout="column">
    <div>
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador {{termino}}</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Heroe</mat-label>
            <input type="text" placeholder="Nombre heroe" aria-label="Number" matInput [(ngModel)]="termino" (input)="buscar()" [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="elementoSeleccionado($event)">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>
                <mat-option *ngIf="heroes.length === 0 && termino.trim().length > 0" value="">
                    No hay coincidencias para <b>{{termino}}</b>
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
</div>

<app-heroe-tarjeta *ngIf="heroeSeleccionado" [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
